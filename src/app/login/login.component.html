      <br>
      <br>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Correo Electr칩nico</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
          <mat-error *ngIf="loginForm.controls['email']?.hasError('required')">Es necesario ingresar un correo</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contrase침a</mat-label>

          <mat-error *ngIf="loginForm.controls['password']?.hasError('required')">Es necesario ingresar la contrase침a</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Iniciar Sesi칩n
        </button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
