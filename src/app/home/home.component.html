<div class="home-container">
  <mat-toolbar color="primary" class="home-toolbar">
    <mat-toolbar-row>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
      
      <span class="toolbar-title">|    Bienvenido</span>
      <span class="spacer"></span>
      <button mat-button>Inicio</button>
      <button mat-button>Perfil</button>
      <button mat-button>Configuración</button>
      <button mat-button (click)="logout()">Cerrar sesión</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="home-card">
    <mat-card-header>
      <mat-card-title>Home</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Bienvenido a la página principal. Aquí puedes ver la información que necesitas.</p>
    </mat-card-content>
  </mat-card>

  
</div>
